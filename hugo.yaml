baseURL: https://kb.segersian.com/
languageCode: en-us
title: Knowledgebase
theme: hugo-book

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
  highlight:
    style: base16-snazzy

enableGitInfo: true

menu:
  after:
    - name: "My GitHub Repo"
      url: "https://github.com/SegersIan/knowledge-base"
      weight: 10
    - name: "My Github User"
      url: "https://github.com/SegersIan"
      weight: 20
    - name: "My Blog"
      url: "https://blog.segersian.com/
      weight: 30

params:
  BookTheme: "auto"
  BookSection: /
  BookMenuBundle: true
  BookCollapseSection: true
  BookLastChangeLink: 'https://github.com/SegersIan/knowledge-base/commit/{{ .GitInfo.Hash }}'
  BookEditLink: 'https://github.com/SegersIan/knowledge-base/edit/main/exampleSite/{{ .Path }}'
  BookDateFormat: "2006-01-02 @ 15:04:05"